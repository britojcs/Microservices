
  
  <div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
  
      <form #orderForm="ngForm">
        <div class="form-group row">
          <label for="product" class="col-form-label col-sm-2">Producto</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"  name="product"> <!-- required minlength="4" -->
          </div>
        </div>
  
        <div class="form-group row">
            <label for="quantity" class="col-form-label col-sm-2">Cantidad</label>
            <div class="col-sm-6">
              <input type="text" class="form-control"  name="quantity"> <!-- required minlength="4" -->
            </div>
          </div>
  
       
       
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">Comprar</button>
  
           
          </div>
        </div>
      </form>
  
    </div>
  </div>
